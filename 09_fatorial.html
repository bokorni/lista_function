<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let num = Number(prompt('Insira um número').trim());

    //Processamento
    function fatorial(num) {

        let fator = 1
        for (let i = 1; i <= num; i++) {
            fator *= i
        }
        alert(`Este é o fatorial do número escolhido: ${fator}`);
    }
    fatorial(num);
    //Saída

</script>
