<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const temp = Number(prompt(`Informe a temperatura que está fazendo agora:`).trim());
    function Fahrenheit() {
        alert(`Esta é a temperaura convertida para Fahrenheit: ${(9 * temp + 160) / 5 .toFixed(2).replace(",",".")}`)
    }

    //Processamento

    Fahrenheit();
    //Saída

</script>
