<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const temp = Number(prompt(`Informe a temperatura em graus Fahrenheit:`).trim());
    function Celsius() {
        alert(`Esta é a temperaura convertida para graus celsius: ${((temp - 32) * 5 / 9 ).toFixed(2).replace(",", ".")}`)
    }

    Celsius();
    //Processamento


    //Saída

</script>
